<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Postos Pasqualotto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* FUNDO */
body {
  font-family: Arial, Helvetica, sans-serif;
  min-height: 100vh;

  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.85)),
    url("background2.jpg") no-repeat center center;

  background-size: contain;
  background-color: #000;

  display: flex;
  justify-content: center;
  align-items: center;
}

/* CARD CENTRAL */
.card {
  width: 90%;
  max-width: 360px;
  padding: 32px 22px 36px;
  text-align: center;

  background: rgba(255,255,255,0.04); /* QUASE INVISÍVEL */
  backdrop-filter: blur(12px);

  border-radius: 22px;
  box-shadow: 0 20px 45px rgba(0,0,0,0.6);
}

/* TEXTO */
h1 {
  color: #fff;
  font-size: 21px;
  margin-bottom: 30px;
}

/* BOTÕES */
.btn {
  display: block;
  width: 100%;
  padding: 15px;
  margin-bottom: 16px;

  background: #000;
  color: #fff;

  text-decoration: none;
  font-weight: bold;
  font-size: 15px;

  border-radius: 14px;
  border: 2px solid #000;
}

.btn:hover {
  background: #111;
}

/* RODAPÉ */
.footer {
  margin-top: 22px;
  font-size: 11px;
  color: #fff;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="card">

  <h1>Baixe o App Postos Pasqualotto</h1>

  <a class="btn"
     href="https://play.google.com/store/apps/details?id=com.argosistemas.postospasqualotto&pcampaignid=web_share">
    Baixar na Google Play
  </a>

  <a class="btn"
     href="https://apps.apple.com/br/app/postos-pasqualotto/id6752565809">
    Baixar na App Store
  </a>

  <div class="footer">
    © Postos Pasqualotto
  </div>

</div>

</body>
</html>
