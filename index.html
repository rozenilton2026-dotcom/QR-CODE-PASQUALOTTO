<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Postos Pasqualotto</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* FUNDO */
body {
  font-family: Arial, Helvetica, sans-serif;
  min-height: 100vh;

  background:
    linear-gradient(
      rgba(0,0,0,0.35),
      rgba(0,0,0,0.55)
    ),
    url("background2.jpg") no-repeat center center;

  background-size: contain;
  background-color: #000;

  display: flex;
  align-items: center;
  justify-content: center;

  padding: 16px;
}

/* CARD â€” AJUSTE FINO */
.card {
  width: 100%;
  max-width: 270px; /* ðŸ‘ˆ MAIS ESTREITO */

  padding: 24px 18px 28px;
  text-align: center;

  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);

  border-radius: 24px;
  box-shadow: 0 18px 35px rgba(0,0,0,0.45);
}

/* TEXTO */
h1 {
  color: #ffffff;
  font-size: 19px;
  font-weight: 600;
  line-height: 1.3;
  margin-bottom: 22px;
}

/* BOTÃ•ES */
.btn {
  display: block;
  width: 100%;

  padding: 15px;
  margin-bottom: 15px;

  background: rgba(255,255,255,0.85);
  color: #000;

  text-decoration: none;
  font-weight: bold;
  font-size: 14.5px;

  border-radius: 16px;
  border: none;

  transition: transform 0.15s ease, background 0.15s ease;
}

/* TOQUE */
.btn:active {
  transform: scale(0.97);
  background: #fff;
}

/* RODAPÃ‰ */
.footer {
  margin-top: 14px;
  font-size: 10.5px;
  color: #ffffff;
  opacity: 0.8;
}

/* TELAS MUITO PEQUENAS */
@media (max-width: 320px) {
  .card {
    max-width: 250px;
  }

  h1 {
    font-size: 18px;
  }
}
</style>
</head>

<body>

<div class="card">

  <h1>Baixe o App Postos Pasqualotto</h1>

  <a class="btn"
     href="https://play.google.com/store/apps/details?id=com.argosistemas.postospasqualotto&pcampaignid=web_share">
    Google Play
  </a>

  <a class="btn"
     href="https://apps.apple.com/br/app/postos-pasqualotto/id6752565809">
    App Store
  </a>

  <div class="footer">
    Â© Postos Pasqualotto
  </div>

</div>

</body>
</html>
