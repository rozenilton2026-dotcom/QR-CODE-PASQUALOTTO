<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Postos Pasqualotto</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
}

/* FUNDO SEM ZOOM */
body {
  background-color: #f2f2f2; /* apoio caso sobre espaço */
  background-image: url("background.png.png");
  background-repeat: no-repeat;
  background-position: center center;
  background-size: contain;

  display: flex;
  justify-content: center;
  align-items: center;
}

/* CONTEÚDO */
.container {
  width: 82%;
  max-width: 260px;

  background: rgba(255,255,255,0.85);
  border-radius: 18px;

  padding: 22px 16px;
  text-align: center;
}

/* TEXTO */
.container h1 {
  font-size: 17px;
  color: #000;
  margin-bottom: 18px;
}

/* BOTÕES */
.botao {
  display: block;
  width: 100%;

  padding: 13px;
  margin-bottom: 12px;

  background: #000;
  color: #fff;

  text-decoration: none;
  font-size: 14px;
  font-weight: bold;

  border-radius: 14px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Baixe o App Postos Pasqualotto</h1>

  <a class="botao" href="https://play.google.com/store/apps/details?id=com.argosistemas.postospasqualotto&pcampaignid=web_share">
    Google Play
  </a>

  <a class="botao" href="https://apps.apple.com/br/app/postos-pasqualotto/id6752565809">
    App Store
  </a>
</div>

</body>
</html>
