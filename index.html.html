<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Baixe o App Postos Pasqualotto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: #fff;
  padding: 28px;
  border-radius: 14px;
  text-align: center;
  max-width: 360px;
  width: 100%;
  box-shadow: 0 4px 14px rgba(0,0,0,0.15);
}

h1 {
  font-size: 20px;
  margin-bottom: 10px;
}

p {
  font-size: 14px;
  color: #555;
  margin-bottom: 20px;
}

a {
  display: block;
  padding: 14px;
  margin: 10px 0;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  color: #fff;
}

.play { background: #e30613; }
.ios { background: #000; }
</style>
</head>

<body>

<div class="card">
  <h1>Baixe nosso aplicativo</h1>
  <p>Você será redirecionado automaticamente para a loja correta.</p>

  <a class="play" href="https://play.google.com/store/apps/details?id=com.argosistemas.postospasqualotto&pcampaignid=web_share">
    Google Play
  </a>

  <a class="ios" href="https://apps.apple.com/br/app/postos-pasqualotto/id6752565809">
    App Store
  </a>
</div>

<script>
setTimeout(() => {
  const ua = navigator.userAgent || navigator.vendor || window.opera;

  if (/android/i.test(ua)) {
    window.location.href =
      "https://play.google.com/store/apps/details?id=com.argosistemas.postospasqualotto&pcampaignid=web_share";
  } else if (/iPad|iPhone|iPod/.test(ua)) {
    window.location.href =
      "https://apps.apple.com/br/app/postos-pasqualotto/id6752565809";
  }
}, 2000);
</script>

</body>
</html>
